<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <input id="display" type="text">
        <div class="buttons">
            <button id="btn-c" class="black-color">C</button>
            <button id="btn-plus-minus" class="black-color">+/-</button>
            <button id="btn-percent" class="black-color">%</button>
            <button id="btn-divider" class="purple-color">/</button>
            <button id="btn-7" class="black-color">7</button>
            <button id="btn-8" class="black-color">8</button>
            <button id="btn-9" class="black-color">9</button>
            <button id="btn-x" class="purple-color">*</button>
            <button id="btn-4" class="black-color">4</button>
            <button id="btn-5" class="black-color">5</button>
            <button id="btn-6" class="black-color">6</button>
            <button id="btn-minus" class="purple-color">-</button>
            <button id="btn-1" class="black-color">1</button>
            <button id="btn-2" class="black-color">2</button>
            <button id="btn-3" class="black-color">3</button>
            <button id="btn-plus" class="purple-color">+</button>
            <button id="btn-zero" class="black-color">0</button>
            <button id="btn-dot" class="black-color">.</button>
            <button id="btn-del" class="black-color">DEL</button>
            <button id="btn-total" class="yellow-color">=</button>

        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
